name: Deploy SMB para Produção (cPanel)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy via FTPS para cPanel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Deploy para cPanel via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          password: ${{ secrets.CPANEL_PASS }}
          protocol: ftp
          local-dir: ./
          server-dir: ${{ secrets.CPANEL_PATH }}
          exclude: |
            **/.git*
            **/.github*
            node_modules/
            vendor/
            tests/
            README.md
